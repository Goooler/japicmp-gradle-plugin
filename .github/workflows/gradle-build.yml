name: Gradle Build

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  gradle:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 8
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: build --continue --scan
